<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenderPlus</title>
    <link rel="icon" type="image/x-icon" href="../attachment/images/hughefner.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/loginRegister.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para acceder a BenderPlus</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>¡Regístrate ahora y descubre todos los <br> servicios disponibles en BenderPlus!</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="LoginInputEmail" placeholder="Correo Electronico">
                    <div class="input-group">
                        <input type="password" id="LoginInputPassword" class="form-control" placeholder="Contraseña">
                        <span class="input-group-text h-100" id="basic-addon"><i class="fa-solid fa-eye"
                                id="passwordToggleLogin"></i></span>
                    </div>
                    <button id="btnUserLog">Entrar</button>
                </form>

                <!--Register-->
                <form class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="RegisterInputName" placeholder="Nombre completo">
                    <input type="text" id="RegisterInputEmail" placeholder="Correo Electronico">
                    <div class="input-group">
                        <input type="password" id="RegisterInputPassword" class="form-control" placeholder="Contraseña">
                        <span class="input-group-text h-100" id="basic-addon"><i class="fa-solid fa-eye" id="passwordToggleRegister1"></i></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="RegisterInputPasswordRepit" class="form-control" placeholder="Repita Contraseña">
                        <span class="input-group-text h-100" id="basic-addon"><i class="fa-solid fa-eye" id="passwordToggleRegister2"></i></span>
                    </div>
                    <button id="btnUserRegister">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/03ce1c2806.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/credenciales.js"></script>
    <script src="../static/js/loginRegister.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/register.js"></script>
</body>

</html>
